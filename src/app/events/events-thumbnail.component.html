<div [routerLink] = "['/events', event.id]"  class = "well hoverwell thumbnail">
 
    <div style="margin-top:30px">
      <h2> {{event.name | uppercase}}</h2>
      </div>
      <div>
        Date: {{event.date }}
      </div>
      <div  [ngClass] = "{green:event?.time === '8:00 am', bold:event?.time === '8:00 am'}" [ngSwitch] = "event?.time">
        Time: {{event.time}}
        <span *ngSwitchCase = "'8:00 am'">(Early Start)</span>
        <span *ngSwitchCase = "'10:00 am'">(Late Start)</span>
        <span *ngSwitchDefault>(Normal Start)</span>
      </div>
      <div>
        Price: {{event.price | currency: 'USD'}}
      </div>
      <div *ngIf = "event?.location">
        Address: {{event.location.address}}, {{event.location.city}}, {{event.location.country}}
        </div>
        <div *ngIf = "event?.onlineUrl">OnlineUrl: {{event.onlineUrl}}</div>
       
  
    </div>
