<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm = "ngForm" (ngSubmit) = "login(loginForm.value)" autocomplete="off">
    <div class="form-group" novalidate>
      <label for="userName">User Name:</label>
      <em *ngIf = "loginForm.controls.userName?.invalid">Required</em>
      <input [(ngModel)] = "username" name="userName" id="userName" required type="text" class="form-control" placeholder="User Name..." />
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <em *ngIf = "loginForm.controls.password?.invalid">Required</em>
      <input [(ngModel)] = "password" name="password" id="password" type="password" required class="form-control"placeholder="Password..." />
    </div>
        
    <button type="submit" class="btn btn-primary" [disabled] = "loginForm.invalid" (click) = "redirect()">Login</button>
    <button type="button" class="btn btn-default" (click) = "cancel()">Cancel</button>
  </form>
</div>
